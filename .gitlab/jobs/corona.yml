# Override reproducer section to define project specific variables.
.corona_reproducer_vars:
  script:
    - !reference [.reproducer_vars, script]

# With GitLab CI, included files cannot be empty.
variables:
  INCLUDED_FILE_CANNOT_BE_EMPTY: "True"

rocmcc_6_4_2_hip:
  variables:
    SPEC: "${PROJECT_CORONA_VARIANTS} +rocm amdgpu_target=gfx906 %llvm-amdgpu@=6.4.2 ^hip@6.4.2 ${PROJECT_CORONA_DEPS}"
  extends: .job_on_corona

master:
  variables:
    SPEC: " +tests"
  extends: .job_on_corona
